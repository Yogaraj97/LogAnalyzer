<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Analyzer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="utils.js" type="text/javascript"></script>
  <script src="loganalyzer.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" type="text/javascript"></script>

  <div id="container">
    <h1>Log Analyzer</h1>
    <input type="file" id="folder-input" webkitdirectory directory multiple>
    <button onclick="analyzeLog()">Analyze Log</button>
    <div id="result"></div>
    <div id="WpeFrameworkresult"></div>
    <div id="Crashresult"></div>
    <canvas id="WpeFrameworkChart" style="width:100%;max-width:1000px"></canvas>
    <canvas id="AppserviceProxyChart" style="width:100%;max-width:1000px"></canvas>
    <canvas id="cpuChart" width="800" height="400"></canvas>
    <canvas id="memChart" width="800" height="400"></canvas>
  </div>
</body>
</html>
